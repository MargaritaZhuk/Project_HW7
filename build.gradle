plugins {
    id 'java'
}

group = 'zhuk.margarita'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "com.codeborne:selenide:7.11.0",
            "org.slf4j:slf4j-simple:2.0.7")
}

test {
    useJUnitPlatform()
}